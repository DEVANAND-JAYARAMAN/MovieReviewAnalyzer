<!DOCTYPE html>
<html>
<head>
  <title>Movie Review Analyzer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      background-color: #f5f5f5;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
      resize: vertical;
    }
    button {
      background-color: #3498db;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background-color: #2980b9;
    }
    #result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      font-size: 18px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: none;
    }
    .positive {
      background-color: #d4edda;
      color: #155724;
      border-left: 5px solid #28a745;
    }
    .negative {
      background-color: #f8d7da;
      color: #721c24;
      border-left: 5px solid #dc3545;
    }
    .neutral {
      background-color: #e2e3e5;
      color: #383d41;
      border-left: 5px solid #6c757d;
    }
    .error {
      background-color: #fff3cd;
      color: #856404;
      border-left: 5px solid #ffc107;
    }
    .loading {
      color: #17a2b8;
    }
  </style>
</head>
<body>
  <h1>üé¨ Movie Review Sentiment Analyzer</h1>
  <textarea id="reviewText" placeholder="Type your movie review here..."></textarea>
  <button onclick="analyzeReview()">Analyze Sentiment</button>

  <div id="result"></div>

  <script>
    async function analyzeReview() {
      const review = document.getElementById("reviewText").value.trim();
      const resultDiv = document.getElementById("result");

      resultDiv.style.display = "block";
      resultDiv.className = '';

      if (!review) {
        resultDiv.textContent = "‚ö†Ô∏è Please enter a review to analyze!";
        resultDiv.classList.add('error');
        return;
      }

      resultDiv.textContent = "‚è≥ Analyzing your review...";
      resultDiv.classList.add('loading');

      try {
        const response = await fetch("https://ieob0720mg.execute-api.ap-southeast-2.amazonaws.com/dev/review", {
          method: "POST",
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ review })
        });

        if (!response.ok) {
          throw new Error(`API Error: ${response.status}`);
        }

        const data = await response.json();
        const sentiment = data.Sentiment?.toLowerCase() || 'unknown';

        resultDiv.textContent = `üìå Sentiment: ${sentiment.charAt(0).toUpperCase() + sentiment.slice(1)}`;
        resultDiv.className = sentiment;

      } catch (error) {
        resultDiv.textContent = `üö® Error: ${error.message}`;
        resultDiv.classList.add('error');
        console.error("Analysis failed:", error);
      }
    }
  </script>
</body>
</html>
